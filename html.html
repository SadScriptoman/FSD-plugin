    <body class="body">
        <script>
            const start= new Date().getTime();
            const template = '$1 - $2 --- $3';
            const values = [24, 30, 40];
            let formattedString = 'undefined';
            let arr = template.split(/\$(\d)/gm);
            arr = arr.map((item)=>{
                if (parseInt(item)){
                    return values[item-1];
                }
                return item;
            })
            console.log(arr.join(''));
            const end = new Date().getTime();
            console.log(`${end - start}ms`);
        </script>
